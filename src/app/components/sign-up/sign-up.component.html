<div class="container" style="width: 420px;">
    <h2>Sign Up</h2>
    <div>
        <form>
            <div class="form-group">
                <input name="firstname" class="form-control" placeholder="First Name" type="text"/>
            </div>
            <div class="form-group">
                <input name="lastname" class="form-control" placeholder="Last Name" type="text"/>
            </div>
            <div class="form-group">
                <input name="email" class="form-control" placeholder="Email" type="email" />
            </div>
            <div class="form-group">
                <input name="password" class="form-control" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input name="cpassword" class="form-control" placeholder="Confirm Password" type="password"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
