<div class="container" style="width: 420px;">
    <h2>Sign Up</h2>
    <div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <input
                    name="firstname"
                    class="form-control"
                    [ngClass]="{'valid-input':isFieldValid('firstname') && isFieldDirty('firstname'),'invalid-input':isFieldDirty('firstname') && !isFieldValid('firstname')}"
                    placeholder="First Name"
                    type="text"
                    formControlName="firstname"/>
                <div *ngIf="isFieldDirty('firstname') && !isFieldValid('firstname')" class="form-field-feed align-top">Field Requied and must be alphanumeric.</div>
            </div>
            <div class="form-group">
                <input
                    name="lastname"
                    class="form-control"
                    [ngClass]="{'valid-input':isFieldValid('lastname') && isFieldDirty('lastname'),'invalid-input':isFieldDirty('lastname') && !isFieldValid('lastname')}"
                    placeholder="Last Name"
                    type="text"
                    formControlName="lastname"/>
                <div class="form-field-feed align-top">Field Requied and must be alphanumeric.</div>
            </div>
            <div class="form-group">
                <input
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    [ngClass]="{'valid-input':isFieldValid('username') && isFieldDirty('username'),'invalid-input':isFieldDirty('username') && !isFieldValid('username')}"
                    type="text"
                    formControlName="username"/>
            </div>
            <div class="form-group">
                <input
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    [ngClass]="{'valid-input':isFieldValid('email') && isFieldDirty('email'),'invalid-input':isFieldDirty('email') && !isFieldValid('email')}"
                    type="email"
                    formControlName="email"/>
            </div>
            <div class="form-group">
                <input
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    [ngClass]="{'valid-input':isFieldValid('password') && isFieldDirty('password'),'invalid-input':isFieldDirty('password') && !isFieldValid('password')}"
                    formControlName="password"/>
            </div>
            <div class="form-group">
                <input
                    name="cpassword"
                    class="form-control"
                    placeholder="Confirm Password"
                    type="password"
                    formControlName="cPassword"/>
            </div>
            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!userForm.valid"
                >Submit</button>
        </form>
    </div>
</div>
